    <script>
        function depre() {
            alert("Depressão não é apenas tristeza. Ela é uma doença crônica que mantém a tristeza por vários dias, trazendo sentimentos de dor, falta de esperança, sono desregular, falta de apetite, etc. De acordo com o Dr. Drauzio Varella, a depressão atinge por volta de 350 milhoes de pessoas no mundo e os casos podem variar de pessoa para pessoa.");
            console.log("Olá, eu garanto que fiz meu melhor, sei que poderia ter feito muito mais do que um simples alerta, mas estou com muitas dificuldades em JS, perdão.");
        };
        function depreS() {
            alert("Algun sintomas da depressão são: Alteração de peso (ganho ou perda) - Distúrbio de sono - Fadiga ou perda de energia de maneira constante - Culpa excessiva - Dificuldade de concentração - Baixa autoestima - Ideias suicidas - Alteração da libido -- fonte - https://drauziovarella.uol.com.br/doencas-e-sintomas/depressao/");
        };
        function ansi() {
            alert("A ansiedade é uma resposta do corpo humano de acordo com alguma situação de medo ou expectativa, ou seja, é algo natural do ser humano. No entanto, ela pode se tornar um problema quando se tem uma preocupação excessiva que permanece durante longos períodos, como semanas e meses. Esse excesso pode indicar o transtorno de ansiedade generalizada, que afeta a vida do ser humano e de seus entes próximos.");
        };
        function ansiS() {
            alert("Os sintomas da ansiedade são: Irritabilidade - Inquietação - Tensão muscular - Dificuldade de concentração - Fadiga - Em alguns casos ela pode também trazer: Falta de ar - Taquicardia - Dor de cabeça - Aperto no peito - Dores musculares - Náuseas -- Fonte - https://drauziovarella.uol.com.br/doencas-e-sintomas/ansiedade-transtorno-de-ansiedade-generalizada/");
        };
        function bipo() {
            alert("O transtorno bipolar é um distúrbio mental em que um indivíduo oscila seu humor entre felicidade e tristeza de maneira repentina. Essa alteração de humor varia de acordo com cada caso, a bipolaridade muitas vezes é confundida com depressão e não tem cura, mas pode ser tratada com medicamentos e com atendimento profissional.");
        };
        function bipoS() {
            alert("Os sintomas da bipolaridade são variados. Aqui estão alguns deles - Hiperatividade - Conpulsão alimentar - Falta de atenção - Pensamentos acelerados - Irritabilidade - Desânimo ou tristeza - Baixa autoestima - Falta de interesse em atividades que antes eram prazerosas - Insônia");
        };
        function border() {
            alert("O transtorno de personalidade borderline é um distúrbio mental que pode ser confundido com o transtorno bipolar, no entanto eles têm suas diferenças. O borderline pode causar instabilidade comportamental e afetar as pessoas próximas da pessoa que sofre por este problema. ");
        };
        function borderS() {
            alert("Sintomas do borderline: Instabilidade das relações interpessoais - Instabilidade da autoimagem - Instabilidade dos afetos - Impulsividade - Desregulação afetiva afetada - Angústia de abandono - Tédio");
        };
        function auti() {
            alert("O autismo é uma doença psicológica que compromete o desenvolvimento das pessoas e normalmente aparece em crianças de até 3 anos. Essa doenças tem diversos tipos, algumas delas sâo: Síndrome de Asperger (esta é uma forma mais branda), Autismo clássico (as pessoas afetadas por esse tipo normalmente tem atrasos linguísticos, desafios sociais e de comunicação)");
        }
        function autiS() {
            alert("Os sintomas do autismo são variados: normalmente crianças com autismo têm dificuldades em fazer interações sociais - brincar de faz de conta - Elas podem ter a visão, audição, tato, olfato ou paladar excessivamente sensíveis - Demonstrar apego anormal aos objetos - Muitas vezes eles se comunicam com gestos no lugar de palavras.");
        }
